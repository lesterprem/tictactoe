<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Play TicTacToe</h1>
    </div>
    <div class="gamecontrols">
        <button type="button" id="newgame">New game</button>
        <button type="reset" id="reset">Reset</button>
    </div>
    <div class="players">
        <div class="p1">
            <h3>Player 1: </h3>
            <div class="player1name"></div>
        </div>
        <div class="p2">
            <h3>Player 2:</h3>
            <div class="player2name"></div>
        </div>
    </div>



    <div class="playgrid">
        <div class="button"><button type="button" id="btn1"></button></div>
        <div class="button"><button type="button" id="btn2"></button></div>
        <div class="button"><button type="button" id="btn3"></button></div>
        <div class="button"><button type="button" id="btn4"></button></div>
        <div class="button"><button type="button" id="btn5"></button></div>
        <div class="button"><button type="button" id="btn6"></button></div>
        <div class="button"><button type="button" id="btn7"></button></div>
        <div class="button"><button type="button" id="btn8"></button></div>
        <div class="button"><button type="button" id="btn9"></button></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
